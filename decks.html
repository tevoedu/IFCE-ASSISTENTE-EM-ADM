                        { heading: "‚ö° Prioridade alta", note: null,
                          topics: [

                        { heading: "üìå Prioridade m√©dia", note: null,
                          topics: [
                            "Signat√°rio: (Regras sobre a identifica√ß√£o de quem assina e a veda√ß√£o de linhas de assinatura).",
                            "As Comunica√ß√µes Oficiais (Subdeck espec√≠fico): (Diferencia√ß√£o entre Of√≠cio, Circular e Memoriais ‚Äî embora o padr√£o seja unificado, a banca ainda cobra as finalidades).",

                        { heading: "üß© Baixa prioridade / Deixar para depois", note: null,
                          topics: [
                            "Cargos Interino e Substituto: (Incid√™ncia menor, apenas regras de nomenclatura).",
                            "Grafia de Cargos Compostos: (Assunto mais ligado √† Gram√°tica/Ortografia pura).",
                            "Signat√°rias do Sexo Feminino: (Regra simples de flex√£o de g√™nero, raramente derruba candidatos).",
                            "Metodologia / Apresenta√ß√£o / Panorama da Comunica√ß√£o Oficial: (Geralmente s√£o subdecks introdut√≥rios ou de contexto hist√≥rico com pouca cobran√ßa objetiva)."

            ];

            // distribui√ß√£o das disciplinas nas abas (√≠ndices)
            const tabDisciplines = [
                [0, 1],   // aba 0: Arquivologia, Direito Administrativo
                [2, 3],   // aba 1: Adm Materiais, Adm Geral
                [4, 5]    // aba 2: √âtica, Reda√ß√£o
            ];

            // ---------- renderiza√ß√£o ----------
            const panels = [document.getElementById('panel0'), document.getElementById('panel1'), document.getElementById('panel2')];
            const tabButtons = document.querySelectorAll('.tab-btn');

            function buildTopicId(disciplineIdx, sectionIdx, topicIdx) {
                return `d${disciplineIdx}_s${sectionIdx}_t${topicIdx}`;
            }

            function renderPanel(panel, disciplineIndices) {
                panel.innerHTML = ''; // limpa
                for (let dIdx of disciplineIndices) {
                    const disc = disciplinesData[dIdx];
                    const card = document.createElement('div');
                    card.className = 'discipline-card';

                    // t√≠tulo
                    const title = document.createElement('h2');
                    title.className = 'discipline-title';
                    title.textContent = disc.name;
                    card.appendChild(title);

                    // se√ß√µes
                    disc.sections.forEach((section, sIdx) => {
                        const sectionDiv = document.createElement('div');
                        sectionDiv.className = 'priority-section';

                        const heading = document.createElement('div');
                        heading.className = 'priority-heading';
                        heading.textContent = section.heading;
                        sectionDiv.appendChild(heading);

                        if (section.note) {
                            const noteP = document.createElement('div');
                            noteP.className = 'section-note';
                            noteP.textContent = section.note;
                            sectionDiv.appendChild(noteP);
                        }

                        const list = document.createElement('ul');
                        list.className = 'topics-list';

                        section.topics.forEach((topic, tIdx) => {
                            const li = document.createElement('li');
                            li.className = 'topic-item';
                            li.textContent = topic;
                            const id = buildTopicId(dIdx, sIdx, tIdx);
                            li.dataset.topicId = id;
                            list.appendChild(li);
                        });

                        sectionDiv.appendChild(list);
                        card.appendChild(sectionDiv);
                    });

                    panel.appendChild(card);
                }
            }

            // render inicial (aba 0)
            renderPanel(panels[0], tabDisciplines[0]);
            renderPanel(panels[1], tabDisciplines[1]);
            renderPanel(panels[2], tabDisciplines[2]);

            // ---------- localStorage (progresso) ----------
            const STORAGE_KEY = 'hiveStudyProgress';

            function loadStudied() {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (!stored) return;
                try {
                    const studiedMap = JSON.parse(stored);
                    document.querySelectorAll('.topic-item').forEach(item => {
                        const id = item.dataset.topicId;
                        if (studiedMap[id]) {
                            item.classList.add('studied');
                        }
                    });
                } catch (e) {}
            }

            function saveStudied() {
                const studied = {};
                document.querySelectorAll('.topic-item.studied').forEach(item => {
                    studied[item.dataset.topicId] = true;
                });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(studied));
            }

            // Evento de clique nos t√≥picos (delega√ß√£o)
            document.querySelector('.hive-container').addEventListener('click', (e) => {
                const topic = e.target.closest('.topic-item');
                if (!topic) return;
                topic.classList.toggle('studied');
                saveStudied();
            });

            // carregar estado salvo
            loadStudied();

            // ---------- abas: navega√ß√£o ----------
            tabButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    tabButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const tabIndex = btn.dataset.tab;
                    panels.forEach((p, i) => {
                        if (i == tabIndex) {
                            p.classList.add('active-panel');
                        } else {
                            p.classList.remove('active-panel');
                        }
                    });
                });
            });

            // pequeno ajuste: garantir que o painel ativo corresponda ao bot√£o ativo inicial
            // (j√° est√° ok, mas reaplicamos por seguran√ßa)
            const activeTab = document.querySelector('.tab-btn.active')?.dataset.tab || '0';
            panels.forEach((p, i) => p.classList.toggle('active-panel', i == activeTab));
        })();
    </script>
